{% extends 'shared/base.html' %} {% load static %} {% block content %}

<section class="conteudo">
  <section class="imagem">
    <div class="imagem__conteudo">
      {% if picture.picture == '' or picture.picture == null %}
      <img
        class="card__imagem"
        src="{% static '/assets/imagens/galeria/not-found.png' %}"
        alt="foto"
      />
      {% else %}
      <img class="imagem__imagem" src="{{picture.picture.url}}" />
      {% endif %}
      <div class="imagem__info">
        <div class="imagem__texto">
          <p class="imagem__titulo">{{picture.name}}</p>
          <p class="imagem__descricao">{{picture.subtitle}}</p>
          <p class="imagem__texto">{{picture.description}}</p>
        </div>
        <div>
          <a href="{% url 'edit_image' picture.id %}">
            <button class="btn btn-success col-12" style="padding: top 5px">
              Edit Image
            </button>
          </a>
          <a href="{% url 'delete_image' picture.id %}">
            <button
              class="btn btn-danger col-12"
              style="padding: top 5px; margin-top: 5px"
            >
              Delete Image
            </button>
          </a>
        </div>
      </div>
    </div>
  </section>
</section>

{% endblock %}
